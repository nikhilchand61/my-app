<h1>{{id ? 'Edit Student Form' : 'Create Student Form'}}</h1>
<form [formGroup]="studentForm">
    <label for="">name:</label>
    <input type="text" formControlName="name">
    <br>

    <label for="">dob:</label>
    <input type="text" formControlName="dob">
    <br>

    <label for="">email:</label>
    <input type="text" formControlName="email">
    <br>

    <label for="">phone:</label>
    <input type="text" formControlName="phone">
    <br>

    <label for="">city:</label>
    <input type="text" formControlName="city">
    <br>

    <label for="">profile_picture</label>
    <input type="text" formControlName="profile_picture">
    <br>

    <button (click)="submit()">{{id ? 'edit' : 'create'}}</button>
</form>
