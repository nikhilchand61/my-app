<div class="parent">
    <div class="top">
        <!-- filtering -->
        <input type="text" placeholder="search student" [(ngModel)]="term" (keyup)="filter()">
        <!-- sorting -->
        <label for="">sortColumn</label>
        <select name="" id="" [(ngModel)]="sortColumn">
            <option>name</option>
            <option>city</option>
        </select>
        <label for="">sortOrder</label>
        <select name="" id="" [(ngModel)]="sortOrder">
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
        <button (click)="sort()">sort</button>
        <!-- Pagination -->
        <label for="">limit</label>
        <select name="" id="" [(ngModel)]="limit">
            <option>10</option>
            <option>20</option>
        </select>
        <label for="">page</label>
        <select name="" id="" [(ngModel)]="pageNo">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
        </select>
        <button (click)="page()">page</button>
    </div>
    <div class="bottom">
        <div class="card" *ngFor="let student of students">
            <div class="header">
                <div class="logo">
                    <img src="{{student.school_logo}}" alt="">
                </div>
                <div class="school_info">
                    <h2> {{student.school_name}} </h2>
                </div>
            </div>
            <div class="details">
                <div class="student_info">
                    <label for="">NAME:</label>
                    <h4> {{student.name}} </h4><br>
                    <label for="">PHONE:</label>
                    <h4> {{student.phone}} </h4><br>
                    <label for="">DOB:</label>
                    <h4> {{student.dob | date: 'dd-MM-yyyy'}} </h4><br>
                    <label for="">CITY:</label>
                    <h4> {{student.city}} </h4><br>
                    <label for="">EMAIL:</label>
                    <h4> {{student.email}} </h4>
                </div>
                <div class="student_photo">
                    <img src="{{student.profile_picture}}" alt="">
                </div>
            </div>
            <div class="footer">
                <label for="">School_City: </label>
                <h4> {{student.school_city}} </h4>
                <label for="">School_Pin</label>
                <h4> {{student.school_pin}} </h4>
            </div>
            <div class="buttons">
                <button class="view" routerLink="/dashboard/student-card-details/{{student.id}}">view</button>
                <button class="edit" routerLink="/dashboard/edit-student-card/{{student.id}}">edit</button>
                <button class="red-button" (click)="delete(student.id)">delete</button>
            </div>
        </div>
    </div>
</div>
