<div class="parent">
    <div class="card" *ngFor="let student of students">
        <div class="header">
            <div class="logo">
                <img src="" alt="">
            </div>
            <div class="school_info">
                <h4>School Name</h4>
            </div>
        </div>
        <div class="details">
            <div class="student_info">
                <label for="">NAME:</label>
                <h4> {{student.name}} </h4><br>
                <label for="">PHONE:</label>
                <h4> {{student.phone}} </h4><br>
                <label for="">DOB:</label>
                <h4> {{student.dob | date: 'dd-MM-yyyy'}} </h4><br>
                <label for="">CITY:</label>
                <h4> {{student.city}} </h4><br>
                <label for="">EMAIL:</label>
                <h4> {{student.email}} </h4>
            </div>
            <div class="student_photo">
                <img src="" alt="">
            </div>
        </div>
        <div class="footer">
            <h4>school-city: </h4>
            <h4>school-pin</h4>
        </div>
    </div>
</div>
